{% load boootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'course.css' %}">
</head>
<body>
    <div class="header"></div>
    <div>
    <br>
      <br>
      <H1 align="center" style="color: white;font-size: 400%;">COURSE DETAILS</H1>
<div>
    {% for i in data %}
    <div class="card" style="width: 18rem;">
        <img src="{{i.courseimage.url}}" class="card-img-top" alt="..." height="250px">
        <div class="card-body">
          <h5 class="card-title">{{i.coursename}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{i.courseduration}}</h6>
          <p class="card-text">{{i.coursedetails}}</p>
          <a href="#" class="card-link">fee</a>
          <a href="#" class="card-link">{{i.coursefee}}</a>
          <br>
          <h4 align="center"><div class="col-12">
            <button class="btn btn-primary" type="submit"><a href="{% url 'myapp:payment' %}" style="color: white;text-decoration: none;">BUY</a></button>
          </div></h4>
        </div>
      </div>

    {% endfor %}
</div>
</div>
<br>
<br>
<br>
<p align="center"><a href="{% url 'myapp:logout' %}" class="btn btn-info btn-lg">
  <span class="glyphicon glyphicon-log-out"></span> Log out
</a></p>
</body>
</html>
