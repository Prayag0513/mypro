{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'teacherdata.css' %}">
</head>
<body>
    <div class="header"></div>
    <div>
    <br>
      <br>
      <H1 align="center" style="color: white;font-size: 400%;">TEACHER DETAILS</H1>
<div>
    {% for i in data %}
    <div class="card" style="width: 18rem;">
        <img src="{{i.Image.url}}" class="card-img-top" alt="..." height="250px">
        <div class="card-body">
          <h5 class="card-title">{{i.Name}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{i.Emailid}}</h6>
          <p class="card-text">Subject : {{i.teachingsubject}}</p>
          <p class="card-title">Expierence : {{i.Expierence}}</p>
          <a href="#" class="card-link">{{i.ContactNo}}</a>
        </div>
      </div>

    {% endfor %}
</div>
</div>
<br>
<br>
<br>
<p align="center"><a href="{% url 'myapp:logout' %}" class="btn btn-info btn-lg">
  <span class="glyphicon glyphicon-log-out"></span> Log out
</a></p>
</body>
</html>
